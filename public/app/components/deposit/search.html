<div class="container">
  <div class="custom-alert hide">
    <div id="alert-top-deposit" class="alert" role="alert">
      <span id="text-info"></span>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2 panel panel-default">
      <div class="page-header">
        <h1>
          Deposit<small> search</small>
        </h1>
      </div>
      <form name="depositForm" novalidate ng-submit="sendAdvancedSearch()">
        <div class="row">
          <div class="col-md-12">
            <div class="col-md-6">
              <div class="form-group" show-errors>
                <input type="text" class="form-control"
                      name="investmentAmount" ng-model="InvestmentAmount"
                      greater-than="0" maxlength="22"
                      ng-pattern="/^\-?\d+((\.|\,)\d+)?$/" required
                      placeholder="Investment Amount">
                <p class="help-block" ng-show="depositForm.investmentAmount.$error.required">Is required</p>
                <p class="help-block" ng-show="!depositForm.investmentAmount.$error.required && !depositForm.investmentAmount.$error.pattern && depositForm.investmentAmount.$error.greaterThan">Required a greater or equal value to 0</p>
                <p class="help-block" ng-show="!depositForm.investmentAmount.$error.required && depositForm.investmentAmount.$error.pattern">Must be a number</p>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group" show-errors>
                <input type="text" class="form-control date datepicker" name="date" ng-model="DateInvest" required placeholder="Date Invested" />
                <p class="help-block" ng-show="depositForm.date.$error.required">Date Invested is required</p>
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="col-md-4">
              <label for="accountType">Account Type</label>
              <select id="accountTypeValue" class="form-control" ng-model="AccType">
                <option value=""> Select account</option>
                <option ng-repeat="accountType in accountTypes | orderBy:'name'"
                      value="{{accountType.id}}">{{accountType.name}}</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="institute">Institution</label>
              <select id="institutionValue" class="form-control" ng-model="Institute">
                <option value=""> Select institution</option>
                <option ng-repeat="institute in institutes | orderBy:'name'"
                      value="{{institute.id}}">{{institute.name}}</option>
              </select>
              </div>
            <div class="col-md-4">
              <label for="term">Term</label>
              <select id="termValue" class="form-control" ng-model="Term">
                <option value=""> Select term</option>
                <option ng-repeat="term in terms | orderBy:'name'"
                      value="{{term.id}}">{{term.name}}</option>
              </select>
            </div>
          </div>
        </div>
        <div id="adv-search" class="row" ng-show="clicked">
          <hr/>
          <div class="col-md-4 col-md-offset-4">
            <label for="depositSearchReportOptions">Report Options</label>
            <select ng-model="depositSearchReportOption"
                    ng-options="depositSearchReportOptions as depositSearchReportOptions.name for depositSearchReportOptions in depositSearchReportOptions | orderBy: 'name'"
                    multiple>
            </select>
          </div>
        </div>
        <div class="row">
          <label>&nbsp;</label>
          <div class="col-md-12">
            <div class="btn-group pull-right" role="group">
              <a ng-click="showAdvSearch()" class="i-search btn btn-default">
                <i class="glyphicon glyphicon-eye-open"></i> Advanced
              </a>
              <button type="submit" class="btn btn-primary" ng-disabled="depositForm.$invalid">
                <i class="glyphicon glyphicon-search"></i> Search</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div id="loading"></div>
<div ng-show="listResult" ng-include="'/app/components/deposit/results.html'"></div>
